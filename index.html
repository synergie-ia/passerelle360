<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail ECTI Formation</title>
  <style>
    /* Reset et styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #009EDE 0%, #0033A0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* En-tÃªte - TEXTE sans bandeau */
    .hero {
      background: transparent;
      color: white;
      padding: 20px 20px 20px 20px;
      text-align: center;
      position: relative;
    }

    /* Titre en BLANC avec ombre */
    .hero h1 {
      font-size: 2em;
      font-weight: 700;
      margin-bottom: 10px;
      margin-top: 20px;
      color: white;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* Sous-titre en BLANC avec ombre */
    .subtitle {
      font-size: 1.15em;
      opacity: 0.95;
      font-weight: 400;
      color: white;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    /* Container - 2 colonnes */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      flex: 1;
    }

    /* Cartes principales */
    .card {
      background: white;
      border-radius: 16px;
      padding: 25px 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 180px;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    /* IcÃ´nes principales - TRÃˆS GRANDES */
    .card-icon {
      font-size: 3.5em;
      margin-bottom: 15px;
    }

    /* Polices AGRANDIES */
    .card-title {
      font-size: 1.05em;
      font-weight: 600;
      line-height: 1.2;
      color: white;
    }

    /* DÃ‰GRADÃ‰S pour les 2 boutons principaux */
    .card-orientation {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .card-transition {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    /* Footer - TEXTE sans bandeau */
    .footer {
      background: transparent;
      color: white;
      padding: 25px 20px;
      text-align: center;
      margin-top: 60px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    .footer p {
      margin: 0;
      font-size: 0.95em;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 1.4em;
        margin-top: 15px;
      }
      
      .subtitle {
        font-size: 0.9em;
      }
      
      .container {
        grid-template-columns: 1fr;
        padding: 15px 15px;
      }
      
      .card {
        min-height: 150px;
        padding: 20px 12px;
      }
      
      .card-icon {
        font-size: 3em;
      }
      
      .card-title {
        font-size: 0.95em;
      }
    }

    /* AccessibilitÃ© */
    .card:focus {
      outline: 3px solid #667eea;
      outline-offset: 3px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Bienvenue sur Passerelle 360</h1>
    <p class="subtitle">L'intelligence artificielle au service de l'orientation scolaire et de la transition professionnelle</p>
  </div>

  <div class="container">
    <a href="https://synergie-ia.github.io/passerelle-orientation/" class="card card-orientation">
      <div class="card-icon">ðŸŽ“</div>
      <div class="card-title">Orientation scolaire</div>
    </a>

    <a href="https://synergie-ia.github.io/passerelle-transition/" class="card card-transition">
      <div class="card-icon">ðŸ’¼</div>
      <div class="card-title">Transition professionnelle</div>
    </a>
  </div>

  <div class="footer">
    <p>Copyright Synergie IA</p>
  </div>
</body>
</html>
